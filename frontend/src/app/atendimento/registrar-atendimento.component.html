<form (ngSubmit)="registrar()" autocomplete="off" class="space-y-4">
  <div>
    <label for="motivo" class="block text-sm font-medium text-gray-700">Motivo do atendimento</label>
    <input id="motivo" [(ngModel)]="motivo" name="motivo" required
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-gray-900" />
  </div>
  <div>
    <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações</label>
    <textarea id="observacoes" [(ngModel)]="observacoes" name="observacoes"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-gray-900"></textarea>
  </div>
  <button type="submit" [disabled]="loading"
    class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition disabled:opacity-60">
    Registrar Atendimento
  </button>
  <div *ngIf="mensagem" class="text-sm text-green-700 mt-2">{{ mensagem }}</div>
</form>
