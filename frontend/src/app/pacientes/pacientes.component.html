<!-- Header global removido, permanece apenas o header do app principal -->

<div class="main-container">
  <div class="content-wrapper">
    <!-- Filtros e Pesquisa -->
    <div class="bg-white rounded-xl shadow p-6 mb-6 flex flex-col md:flex-row md:items-center gap-4">
      <div class="flex-1 flex items-center gap-2">
    <!-- Tabela de Pacientes Tailwind -->
    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="text-xl font-bold text-blue-700 mb-4 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg>
        Lista de Pacientes
      </h3>
      <div *ngIf="loading" class="flex flex-col items-center justify-center py-12">
        <svg class="animate-spin h-10 w-10 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
        <p class="text-gray-500">Carregando pacientes...</p>
      </div>
      <div *ngIf="!loading">
        <table class="w-full text-sm text-left border border-gray-200 rounded-lg overflow-hidden" *ngIf="dataSource.filteredData.length > 0">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 font-semibold text-gray-700">Ações</th>
              <th class="px-4 py-2 font-semibold text-gray-700">Nome</th>
              <th class="px-4 py-2 font-semibold text-gray-700">Nome da Mãe</th>
              <th class="px-4 py-2 font-semibold text-gray-700">Nascimento</th>
              <th class="px-4 py-2 font-semibold text-gray-700">Sexo</th>
              <th class="px-4 py-2 font-semibold text-gray-700">Município</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let paciente of dataSource.filteredData" class="border-b hover:bg-gray-50">
              <td class="px-4 py-2 flex gap-2 justify-center">
                <button (click)="editarPaciente(paciente)" [disabled]="loading" class="p-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition" title="Editar paciente">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6.293-6.293a1 1 0 011.414 0l1.586 1.586a1 1 0 010 1.414L11 15H9v-2z" /></svg>
                </button>
                <button (click)="imprimirPacientePDF(paciente)" [disabled]="loading" class="p-2 rounded-full bg-purple-100 text-purple-700 hover:bg-purple-200 transition" title="Gerar PDF">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M8 16h8a2 2 0 002-2V8a2 2 0 00-2-2H8a2 2 0 00-2 2v6a2 2 0 002 2z" /></svg>
                </button>
                <button (click)="paciente.id !== undefined && removerPaciente(paciente.id)" [disabled]="paciente.id === undefined || loading" class="p-2 rounded-full bg-red-100 text-red-700 hover:bg-red-200 transition" title="Remover paciente">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
              </td>
              <td class="px-4 py-2 font-medium text-gray-900">{{ paciente.nome }}</td>
              <td class="px-4 py-2 text-gray-700">{{ paciente.mae }}</td>
              <td class="px-4 py-2 text-gray-700">{{ paciente.nascimento | date:'dd/MM/yyyy' }}</td>
              <td class="px-4 py-2 text-gray-700">{{ paciente.sexo }}</td>
              <td class="px-4 py-2 text-gray-700">{{ paciente.municipio }}</td>
            </tr>
    </table>
    <!-- Empty state -->
    <div *ngIf="dataSource.filteredData.length === 0" class="flex flex-col items-center justify-center py-12 text-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6a2 2 0 012-2h2a2 2 0 012 2v6m-6 0h6" /></svg>
      <p class="text-lg">Nenhum paciente encontrado</p>
    </div>
